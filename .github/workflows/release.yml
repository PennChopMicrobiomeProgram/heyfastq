name: Release Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install library
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install .

      - id: get_version
        uses: battila7/get-version-action@v2

      - name: Check version
        run: |
          LIBRARY_VERSION=$(heyfastq --version)
          GITHUB_VERSION=${{ steps.get_version.outputs.version-without-v }}
          if [[ "$LIBRARY_VERSION" == "$GITHUB_VERSION" ]]; then
            echo "Versions match, continuing..."
          else
            echo "Versions don't match, exiting..."
            echo "Library version: $LIBRARY_VERSION"
            echo "GitHub version: $GITHUB_VERSION"
            exit 1
          fi

  run-ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  build-artifacts:
    uses: ./.github/workflows/build.yml
    needs: [run-ci, check-version]
    secrets: inherit

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/heyfastq
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    needs: build-artifacts

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v5
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-dockerhub:
    name: >-
      Publish Docker ğŸ³ image ğŸ“¦ to Docker Hub
    if: startsWith(github.ref, 'refs/tags/')  # only publish to Docker Hub on tag pushes
    runs-on: ubuntu-latest
    needs: build-artifacts

    steps:
      - uses: actions/checkout@v5

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ctbushman/heyfastq

      - name: Build and push full image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ctbushman/heyfastq:latest
            ctbushman/heyfastq:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}
