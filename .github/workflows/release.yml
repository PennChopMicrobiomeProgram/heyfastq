name: Release Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  run-ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  build-artifacts:
    uses: ./.github/workflows/build.yml
    needs: run-ci
    secrets: inherit

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/heyfastq
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    needs: build-artifacts

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v5
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-dockerhub:
    name: >-
      Publish Docker ğŸ³ image ğŸ“¦ to Docker Hub
    if: startsWith(github.ref, 'refs/tags/')  # only publish to Docker Hub on tag pushes
    runs-on: ubuntu-latest
    needs: build-artifacts

    steps:
      - uses: actions/checkout@v5

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: chopmicrobiome/heyfastq

      - name: Build and push full image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            chopmicrobiome/heyfastq:latest
            chopmicrobiome/heyfastq:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}
